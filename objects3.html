<html>
    <head>
        <title>
            Creating Object using constructor
        </title>
    </head>
    <body>
        <script>
            function college(cname,carea,crank,cplacements){
                this.cname=cname
                this.carea=carea
                this.crank=crank
                this.cplacements=cplacements
            }
            var clg = new college("KIT","Guntur",23,"Available")
            document.write("College name is :" +clg.cname + "<br/>")
            document.write("College area is :" + clg.carea + "<br/>")
            document.write("College rank is :" + clg.crank + "<br/>")
            document.write("College pracements ? :" + clg.cplacements + "<br/>")
        </script>
    </body>
</html>
