<html>
    <head>
        <title>
            Creating object using new keyword
        </title>
    </head>
    <body>
        <script>
            var laptop = new Object()
            laptop.name = "Lenovo-Thinkpad"
            laptop.ram = 16
            laptop.cost = 50000
            document.write("Laptop name is :" + laptop.name + "<br/>")
            document.write("Laptop ram is :" + laptop.ram + "<br/>" )
            document.write("Laptop cost is :" + laptop.cost + "<br/>")
        </script>
    </body>
</html>
