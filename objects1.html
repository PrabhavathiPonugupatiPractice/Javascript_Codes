<html>
    <head>
        <title>
            Object creating using literal
        </title>
    </head>
    <body>
        <script>
            const student = {
                sname : "Sriya",
                sage : 25,
                sbranch : "CSE"
            }
            document.write("Student name is :" + student.sname + "<br/>")
            document.write("Student age is :" + student.sage + "<br/>")
            document.write("Student branch is :" + student.sbranch + "<br/>")
        </script>
    </body>
</html>
